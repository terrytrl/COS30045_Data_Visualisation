        <script src='https://d3js.org/d3.v5.min.js'></script>
    </head>
    <body>
        <h1>The D3 Journy starts here....</h1>

        <script>
            var w = 500;
            var h = 200;
            var dataset = [14, 5, 26, 23, 9, 23, 13, 15, 20, 29, 30, 12, 5, 4, 13, 15, 28, 26, 27, 25]
            var barPadding = 1;
            var r = 0;

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h)

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i){
                    return i * (w / dataset.length);
                })
                .attr("y", function(d){
                    return h - d;
                })
                .attr("width", w/dataset.length - barPadding)
                .attr("height", 100)
                .attr("fill", "blue");
            
            // This is an example of a jason file updating the SVG fields. 
            var jsonCircles = [
                { "x_axis": 30, "y_axis": 30, "radius": 20, "color" : "green" },
                { "x_axis": 70, "y_axis": 70, "radius": 20, "color" : "purple"},
                { "x_axis": 110, "y_axis": 100, "radius": 20, "color" : "red"}];
            
            var circles = svg.selectAll("circle")
                                    .data(jsonCircles)
                                    .enter()
                                    .append("circle");

            var circleAttributes = circles
                                .attr("cx", function (d) { return d.x_axis; })
                                .attr("cy", function (d) { return d.y_axis; })
                                .attr("r", function (d) { return d.radius; })
                                .style("fill", function(d) { return d.color; });
        </script>

        <!-- Ball animation -->

        <svg width="300px" height="175px" version="1.1">
            <path fill="transparent" stroke="#888888" stroke-width="1" d="M10 0 Q 0 0, 0 0 T 0 0" class="path"></path>
        </svg>
        
        <div class="ball"></div>
    </body>
</html>
